apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: devops
  labels:
    app: flask-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: nimshka/flask-ci-cd-app:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
      restartPolicy: Always
